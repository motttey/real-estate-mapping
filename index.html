<!DOCTYPE html>
<html>
  <body>
    <div id="main">
      <svg id="map"></svg>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script type="text/javascript">
    
      const width = 1500;
      const height = 1500;

      $.get("./JapanCityGeoJson/geojson/prefectures/14.json", function(data){
      	var data_parsed = $.parseJSON(data);
        var projection = d3.geoMercator()
                    .center([ 139.38, 35.26 ])
                    .translate([width/2, height/2])
                    .scale(64000);

        var geoPath = d3.geoPath().projection(projection);
        var svg = d3.select("#map")
          .attr("width",width)
          .attr("height",height);

        var map = svg.selectAll("path").data(data_parsed.features)
          .enter()
          .append("path")
            .attr("d", geoPath)
            .style("stroke", "#5EAFC6")
            .style("stroke-width", 1)
            .style("fill", "#ffffff");

        // ハマスタ
        const coordinate = [
          [139.6400721, 35.4433109],
          [139.5823925, 35.4139298],
          [139.6221193, 35.457653],
          [139.6844014, 35.5292637],
          [139.6221193, 35.457653],
          [139.4222457, 35.3175545],
        ];

        var projected_coordinate = [];
        coordinate.forEach(function(d){
          projected_coordinate.push(projection(d));
        });

        var circles_g = svg.append('g')
                .attr('id', 'circles');

        var circles = circles_g.selectAll("circle")
                .data(projected_coordinate)
                .enter()
                .append('circle')
                .attr('cx', function(d){
                  return d[0];
                })
                .attr('cy', function(d){
                  return d[1];
                })
                .attr('r', 2)
                .attr('stroke', 'red')
                .attr('fill', 'red');
      });

    </script>
  </body>
</html>
